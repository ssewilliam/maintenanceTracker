<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login | Maintenance Tracker</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login_register_wrap">
        <div class="login_register_top">
            <div class="login_register_logo">
                <img src="../images/mt-logo.jpg" alt="maintenace tracker">
            </div>
        </div>
        <h2 class="title text-center" >Admin Login</h2>
        <form action="dashboard.html" autocomplete="off">
            <div class="form_group">
                <label for="username"></label>
                <input type="text" required name="username" id="username" value="" placeholder="username">
            </div>

            <div class="form_group">
                <label for="password"></label>
                <input type="password" required name="password" id="password" placeholder="password">
            </div>

            <div class="form_group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
