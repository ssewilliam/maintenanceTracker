</head>

<body>
    <div class="header">
        <div class="content_wrapper">
            <div class="row">
                <div class="large-10">
                    <div class="mta_logo">
                        <img src="images/mt-logo.jpg" alt="maintenace tracker">
                    </div>
                    <div class="nav_bar">
                        <ul class="nav_lists">
                            <li>
                                <a href="requests.html">Home</a>
                            </li>
                            <li class="submenu">

                                <ul class="">
                                    <li>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="content_wrapper">
    <div class="bgwrap large-10">
        <h3 class="title">New Request</h3>
        <div class="row requests">
        <form class="form new_request" action="requests.html" method="post">
            <div class="form_group">
                <label for="title"></label>
                <input type="text" name="title" id="title" value="" placeholder="Title of the request">
            </div>
            <div class="form_group">
                <select name="" id="" class="form-control">
                    <option value="">----- Choose a request type------</option>
                    <option value="repair">Repair</option>
                    <option value="maintenace">Maintenance</option>
                </select>
            </div>
            <div class="form_group">
                <label for="description"></label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Brief description"></textarea>
            </div>

            <div class="form_group">
                <input type="submit" value="create request">
            </div>
        </form>
    </div>
</div>
</body>
