<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/width.css">
    <title>New Request | Maintenance Tracker</title>
</head>

<body>
    <div class="header">
        <div class="content_wrapper">
            <div class="row">
                <div class="large-10">
                    <div class="mta_logo">
                        <img src="images/mt-logo.jpg" alt="maintenace tracker">
                    </div>
                    <div class="nav_bar">
                        <ul class="nav_lists">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li class="submenu">
                                <a href="#">Requests</a>
                                <ul class="">
                                    <li>
                                        <a href="create_request.html">New Request</a>
                                    </li>
                                    <li>
                                        <a href="requests.html">View all</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="login.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_wrapper">
        <div class="bgwrap large-10">
            <h3 class="title">New Request</h3>
            <div class="row requests">
                <form class="form new_request" action="index.html" method="post">
                    <div class="form_group">
                        <label for="title"></label>
                        <input type="text" name="title" id="title" value="" placeholder="Title of the request">
                    </div>

                    <div class="form_group">
                        <label for="description"></label>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Brief description"></textarea>
                    </div>

                    <div class="form_group">
                        <input type="submit" value="create request">
                    </div>
                </form>
                <form class="form new_request" action="" method="get">
                    <div class="form_group">
                        <select name="" id="" class="form-control">
                            <option value="">----- Choose a request ------</option>
                            <option value="resolved">Resolved Requests</option>
                            <option value="approved">Approved Requests</option>
                            <option value="rejected">Rejected Requests</option>
                        </select>
                    </div>
                    <input type="button" style="width:auto" class="form-control" value="Filter requests">
                </form>
            </div>
        </div>
</body>

</html>
