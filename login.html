<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Maintenance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login_register_wrap">
        <div class="login_register_top">
            <div class="login_register_logo">
                <img src="images/mt-logo.jpg" alt="maintenace tracker">
            </div>
        </div>
        <h2 class="title text-center">User Login</h2>
        <form action="requests.html" autocomplete="off">
            <div class="form_group">
                <label for="username"></label>
                <input type="text" name="username" required id="username" value="" placeholder="username">
            </div>

            <div class="form_group">
                <label for="password"></label>
                <input type="password" required name="password" id="password" placeholder="password">
            </div>

            <div class="form_group">
                <input type="submit" value="Login">
                <span class="not-a-member">
                    Not a member, <a href="register.html">register</a>
                </span>
                <span class="not-a-member">
                    OR
                </span>
                <span class="not-a-member">
                    <a href="admin/login.html">Login as an Admin</a>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
