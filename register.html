<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration | Maintenance Tracker</title>
</head>

<body>
    <div class="login_register_wrap">
        <div class="login_register_top">
            <div class="login_register_logo">
                <img src="images/mt-logo.jpg" alt="maintenace tracker">
            </div>
        </div>        
        <form action="index.html" method="post">
            <div class="form_group">
                <label for="username"></label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
            
            <div class="form_group">
                <label for="email"></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            </div>
            
            <div class="form_group">
                <label for="phone"></label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="0701-234567">
            </div>
            
            <div class="form_group">
                <label for="password"></label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>

            <div class="form_group">
                <input type="submit" value="Sign Up">
                <span class="already-a-member">
                    Already a member,
                    <a href="login.html">Sign in</a>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
